name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (development, preview, production)'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: bun install

      - name: Install Expo CLI
        run: bun add -g @expo/cli eas-cli

      - name: Generate native Android project
        working-directory: packages/mobile
        run: bunx expo prebuild --platform android --clean
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL || 'http://localhost:3000' }}
          EXPO_PUBLIC_WS_URL: ${{ secrets.EXPO_PUBLIC_WS_URL || 'ws://localhost:3000' }}

      - name: Make gradlew executable
        working-directory: packages/mobile/android
        run: chmod +x ./gradlew

      - name: Build Android APK (Debug)
        if: github.event.inputs.profile == 'development'
        working-directory: packages/mobile/android
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace
          ls -lh app/build/outputs/apk/debug/

      - name: Build Android APK (Release)
        if: github.event.inputs.profile == 'preview' || github.event.inputs.profile == 'production'
        working-directory: packages/mobile/android
        run: |
          ./gradlew assembleRelease --no-daemon --stacktrace
          ls -lh app/build/outputs/apk/release/

      - name: Upload Debug APK
        if: github.event.inputs.profile == 'development'
        uses: actions/upload-artifact@v4
        with:
          name: hamflow-android-debug-${{ github.sha }}
          path: packages/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.event.inputs.profile == 'preview' || github.event.inputs.profile == 'production'
        uses: actions/upload-artifact@v4
        with:
          name: hamflow-android-${{ github.event.inputs.profile }}-${{ github.sha }}
          path: packages/mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Comment PR with download link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `## üì± Android APK Built Successfully!

            Build profile: \`${{ github.event.inputs.profile || 'development' }}\`
            Commit: \`${{ github.sha }}\`

            Download the APK from the Actions artifacts above ‚¨ÜÔ∏è

            The artifact will be available for 30 days.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
