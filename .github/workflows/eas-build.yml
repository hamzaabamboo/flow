name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Build Android with EAS
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
        working-directory: packages/mobile
        run: eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive --no-wait

      - name: Build iOS with EAS
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all'
        working-directory: packages/mobile
        run: eas build --platform ios --profile ${{ github.event.inputs.profile }} --non-interactive --no-wait

      - name: Comment with build link
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš€ EAS Build Started!

            Platform: \`${{ github.event.inputs.platform }}\`
            Profile: \`${{ github.event.inputs.profile }}\`
            Commit: \`${{ github.sha }}\`

            Check the build status at: https://expo.dev/accounts/[your-account]/projects/mobile/builds

            The build is running in the background and will be available on the Expo dashboard.`;

            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
